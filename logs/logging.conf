[loggers]
keys=root,notionservice

[handlers]
keys=consoleHandler, fileHandler, mthdHandler

[formatters]
keys=stdFormatter, mthdFormatter

[logger_root]
level=INFO
handlers=fileHandler

[logger_notionservice]
level=INFO
handlers=fileHandler
qualname=notionservice
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=stdFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=INFO
formatter=stdFormatter
args=("./logs/.log",)

[handler_mthdHandler]
class=FileHandler
level=DEBUG
formatter=mthdFormatter
args=("./logs/.log",)


[formatter_stdFormatter]
format= %(asctime)s ::  %(name)-25s :: %(levelname)-8s :: %(message)s 

[formatter_mthdFormatter]
format= %(asctime)s ::  %(name)-25s:%(lineno)s - %(funcName)20s() :: %(levelname)-8s :: %(message)s 